<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vista</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            overflow: hidden;
            position: relative;
            cursor: default;
        }
        .title-group {
            position: absolute;
            bottom: 20px;
            left: 20px;
            line-height: 1;
            z-index: 2;
        }
        h1 {
            font-style: normal;
            font-weight: normal;
            font-size: 2.5rem;
            margin: 0;
            padding: 0;
        }
        .subtitle {
            font-size: 1rem;
            color: #888888;
            margin-top: 8px;
            font-weight: normal;
        }
        .links {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            height: 24px;
            z-index: 2;
        }
        .links a {
            display: flex;
            align-items: center;
            height: 24px;
        }
        .links svg {
            height: 24px;
            width: 24px;
            fill: white;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            perspective: 500px;
        }
        .star {
            position: absolute;
            color: white;
            opacity: 0;
            animation: approach 8s linear forwards;
            transform-origin: center;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes approach {
            0% {
                opacity: 0;
                transform: scale(0.1) translateZ(-100px);
            }
            20% {
                opacity: 0.8;
                transform: scale(0.3) translateZ(-75px);
            }
            80% {
                opacity: 0.6;
                transform: scale(1.0) translateZ(50px);
            }
            100% {
                opacity: 0;
                transform: scale(1.7) translateZ(100px);
            }
        }
        @media (max-width: 768px) {
            body {
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            .title-group, .links {
                position: static;
            }
            .links {
                flex-direction: column;
                gap: 10px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="title-group">
        <h1>vista</h1>
        <div class="subtitle">a collective of research & data for Ethereum</div>
    </div>
    <div class="links">
        <a href="https://x.com/vistawtf" target="_blank">
            <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        <a href="https://github.com/vistawtf" target="_blank">
            <svg viewBox="0 0 24 24">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
        </a>
    </div>

    <script>
        let mouseX = 0;
        let mouseY = 0;
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;
        let prevMouseX = 0;
        let prevMouseY = 0;
        let mouseSpeed = 0;
        
        // Track mouse position and calculate speed
        document.addEventListener('mousemove', (e) => {
            // Calculate mouse speed (distance moved since last event)
            const dx = e.clientX - prevMouseX;
            const dy = e.clientY - prevMouseY;
            mouseSpeed = Math.sqrt(dx*dx + dy*dy);
            mouseSpeed = Math.min(mouseSpeed, 50); // Cap speed value
            
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Apply dramatic movement immediately
            moveStars();
        });
        
        function moveStars() {
            // Calculate mouse position as percentage of window
            const xPercent = mouseX / windowWidth - 0.5; // -0.5 to 0.5
            const yPercent = mouseY / windowHeight - 0.5; // -0.5 to 0.5
            
            // Get all stars
            const stars = document.querySelectorAll('.star');
            
            stars.forEach(star => {
                // Get star's position
                const rect = star.getBoundingClientRect();
                const starX = rect.left + rect.width / 2;
                const starY = rect.top + rect.height / 2;
                
                // Calculate vector from mouse to star
                const vectorX = starX - mouseX;
                const vectorY = starY - mouseY;
                
                // Normalize vector
                const distance = Math.sqrt(vectorX * vectorX + vectorY * vectorY);
                const normalizedX = vectorX / (distance || 1);
                const normalizedY = vectorY / (distance || 1);
                
                // Calculate influence based on distance (inverse square falloff)
                // Smaller divisor = broader influence
                const influence = 100000 / (distance * distance + 100);
                
                // Calculate movement based on normalized vector, influence, and speed
                // Much higher multipliers (80px and 80px) for very noticeable movement
                // Adding mouse speed influence for more dynamic effect
                const speedFactor = 1 + (mouseSpeed / 50);
                const moveX = normalizedX * influence * 80 * speedFactor;
                const moveY = normalizedY * influence * 80 * speedFactor;
                
                // Apply dramatic transform
                star.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }

        function createStar() {
            const starsContainer = document.getElementById("stars");
            const starChars = ['⊹', '˚', '₊'];
            
            let star = document.createElement("div");
            star.className = "star";
            star.innerText = starChars[Math.floor(Math.random() * starChars.length)];
            
            // Random position
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            
            // Random animation delay
            star.style.animationDelay = Math.random() * 2 + "s";
            
            // Random size to start with
            const initialSize = Math.random() * 0.5 + 0.8; // Between 0.8 and 1.3rem
            star.style.fontSize = initialSize + "rem";
            
            starsContainer.appendChild(star);
            
            // Remove the star after animation completes
            setTimeout(() => {
                if (star && star.parentNode) {
                    star.parentNode.removeChild(star);
                }
            }, 10000); // Animation + delay time
        }

        function starField() {
            // Create more stars for a denser field
            for (let i = 0; i < 40; i++) {
                setTimeout(createStar, Math.random() * 3000);
            }
            
            // Continuously add new stars
            setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    createStar();
                }
            }, 400);
        }

        // Update window dimensions on resize
        window.addEventListener('resize', () => {
            windowWidth = window.innerWidth;
            windowHeight = window.innerHeight;
            
            // Clear existing stars
            document.getElementById("stars").innerHTML = '';
            starField();
        });

        // Start the star field
        window.addEventListener('load', starField);
        
        // Handle touch events for mobile devices
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                const newX = e.touches[0].clientX;
                const newY = e.touches[0].clientY;
                
                // Calculate speed for touch as well
                const dx = newX - prevMouseX;
                const dy = newY - prevMouseY;
                mouseSpeed = Math.sqrt(dx*dx + dy*dy);
                mouseSpeed = Math.min(mouseSpeed, 50);
                
                prevMouseX = mouseX;
                prevMouseY = mouseY;
                mouseX = newX;
                mouseY = newY;
                
                moveStars();
            }
        });
    </script>
</body>
</html>
